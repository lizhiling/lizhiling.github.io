<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>退休计算器</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="js/utils.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
<div id="app" class="container">
    <div class="row">
        <div class="col-md">
            <form>
                <div class="form-group">
                    <label for="currentAge">年纪</label>
                    <input type="number" class="form-control" id="currentAge" aria-describedby="currentAgeHelp" onkeydown="calMain()" value="30">
                    <small id="currentAgeHelp" class="form-text text-muted">你现在的年纪.</small>
                </div>

                <div class="form-group">
                    <label for="retireAge">退休年龄</label>
                    <input type="number" class="form-control" id="retireAge" aria-describedby="retireAgeHelp" onkeydown="calMain()" value="50">
                    <small id="retireAgeHelp" class="form-text text-muted">目标的退休年龄.</small>
                </div>

                <div class="form-group">
                    <label for="monthlyCost">生活费(月)</label>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">$</span>
                        </div>
                        <input type="number" class="form-control" id="monthlyCost" aria-describedby="monthlyCostHelp" onkeydown="calMain()" value="2500">
                    </div>
                   <small id="monthlyCostHelp" class="form-text text-muted">退休后到65岁前的每月生活费（除去房贷）. CPF Life在65岁后提供每月$2000.</small>
                </div>

                <div class="form-group">
                    <label for="parentCost">父母供养费（月）</label>
                    <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">$</span>
                    </div>
                    <input type="number" class="form-control" id="parentCost" aria-describedby="parentCostHelp" onkeydown="calMain()" value="800">
                    </div><small id="parentCostHelp" class="form-text text-muted">父母每人每月的花费，默认需要供养25年.</small>
                </div>

                <div class="form-group">
                    <label for="houseInstallment">房贷（月）</label>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                        <span class="input-group-text">$</span>
                    </div>
                    <input type="number" class="form-control" id="houseInstallment" aria-describedby="houseInstallmentHelp" onkeydown="calMain()" value="2500">
                    </div><small id="houseInstallmentHelp" class="form-text text-muted">每月的房贷，如果退休后仍然需要支付房贷会是很大的开销哦.</small>
                </div>

                <div class="form-group">
                    <label for="houseInstallmentUntilYear">房贷结清年</label>
                    <input type="number" class="form-control" id="houseInstallmentUntilYear" aria-describedby="houseInstallmentUntilYearHelp" onkeydown="calMain()" value="50">
                    <small id="houseInstallmentUntilYearHelp" class="form-text text-muted">房贷结束的年纪.</small>
                </div>
            </form>
        </div>
        <div class="col-md">
            <div class="card ">
                <div class="card-header">
                    花费清单
                </div>
                <div class="card-body">
                    <table class="table">
                    <tbody>
                    <tr>
                        <th>生活费</th>
                        <td><var id="dailyAmount">-</var></td>
                    </tr>
                    <tr>
                        <th>父母养老</th>
                        <td><var id="parentAmount">-</var></td>
                    </tr>
                    <tr>
                        <th>房贷</th>
                        <td><var id="installmentAmount">-</var></td>
                    </tr>
                    <tr>
                        <th>CPF Life</th>
                        <td><var id="cpfLifeAmount">-</var></td>
                    </tr>
                    </tbody>
                </table>

                </div>
            </div><br>
            <div class="card border-info ">
                <div class="card-header">
                    总额
                </div>
                <div class="card-body">
                    <table class="table">
                        <tbody>
                        <tr>
                            <th>总存款</th>
                            <td><var id="totalSaving">-</var></td>
                        </tr>
                        <tr>
                            <th>每年需存款</th>
                            <td><var id="yearlySaving">-</var></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
